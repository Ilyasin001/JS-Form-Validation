<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Sample HTML Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>JavaScript Form Validation</h1>
    </header>

    <main>
        <section id = "container">

            <form id="infoForm">

                <section id = "name-section">
                    <div>
                        <label for="Fname">Forename:</label>
                        <input type="text" id="Fname" name="Fname" placeholder="John" required>
                    </div> 
                    <div>
                        <label for="Sname">Surname:</label>
                        <input type="text" id="Sname" name="Sname" placeholder="Smith" required>
                    </div>
                </section>
                <br>
                <section id = "email-section"> 
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"
                        placeholder="example@email.com"
                        pattern=".+\.com" required>
                </section>
                <br>
                <section id = "middle-section"> 
                <div id = "age-section"> 
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="9" max="101" placeholder="18" required>
                </div>
                <br>

                <div id = "DOB-section"> 
                    <label for="DOB">Date Of Birth:</label>
                    <input type="date" name="DOB" id="DOB" min="1924-01-01" max="2016-10-31" required>
                </div>
                <br>
                </section>
                <section id="gender-section">
                    <legend>Gender:</legend>
                    <div>
                        <input type="radio" name="gender" id="male" value="male" required>
                        <label for="male">Male</label>

                        <input type="radio" name="gender" id="female" value="female" required>
                        <label for="female">Female</label>

                        <input type="radio" name="gender" id="other" value="other" required>
                        <label for="other">Other</label>
                    </div>
                    <br>
                    <input type="text" id="other-gender" name="other-gender" placeholder="Please specify" disabled>
                </section>

                <br>

                <section id = "ethnicity-section">
                    <label for="ethnicity">Ethnicity:</label>
                    <select id="ethnicity" name="ethnicity" required>
                        <option value="" disabled selected>Select Country</option>
                    </select>
                </section>
                <br>

                <section id = "residency-section">
                    <legend>Years in the UK:</legend>
                    <div>
                        <input type="radio" name="yearsUK" id = "one" value="one" required>
                        <label for = "one"> &lt; 1 year</label>
                        
                        <input type="radio" name="yearsUK" id = "onetothree" value="onetothree" required>
                        <label for = "onetothree">1 - 3 years</label>

                        <input type="radio" name="yearsUK" id = "threeplus" value="threeplus" required>
                        <label for = "threeplus"> 3+ years</label>
                    </div>                
                </section>
                <br>

                <section id = "postcode-section"> 
                    <label for="postal-code">Enter postcode:</label>
                    <input type="text" id="postal-code" name="postal-code" placeholder="AB12 3CD" required>
                </section>
                <br>

                <section id = "favanimal-section"> 
                    <label for="fav-animal">What is your favourite animal:</label>
                    <select id="fav-animal" name="fav-animal" required>
                        <option value="" disabled selected>Select an Animal</option>
                    </select>
                </section>
                <br>

                <section id = "imgupl-section"> 
                    <label for="animal-img">Upload image of an animal:</label>
                    <input type="file" id="animal-img" name="animal-img" accept="image/*" required>
                </section>

                <section id = "img-section"> 
                    <label>Name the following animal:</label>
                    <br>
                    <img src="/Cat-Photo.png" alt="Cat Photo" width="150">
                    <br>
                    <input type="text" id="img-name" name="img-name" placeholder="Hint: Cat" required>
                </section>

                <section id = "buttons-section"> 
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </section>
            </form>

        </section>
    </main>

    <footer>
        <p>@ JS Form Validation Copyright</p>
    </footer>

</body>
</html>
