<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Sample HTML Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>JavaScript Form Validation</h1>
    </header>

    <main>
        <section id = "container">

            <form id="infoForm">

                <section id = "name-section">
                    <div>
                        <label for="Fname">Forename:</label>
                        <input type="text" id="Fname" name="Fname" placeholder="John" required>
                    </div> 
                    <div>
                        <label for="Sname">Surname:</label>
                        <input type="text" id="Sname" name="Sname" placeholder="Smith" required>
                    </div>
                </section>
                <br>
                <section id = "email-section"> 
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"
                        placeholder="example@email.com"
                        pattern=".+\.com" required>
                </section>
                <br>

                <section id = "age-section"> 
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="9" max="101" placeholder="18" required>
                </section>
                <br>

                <section id = "DOB-section"> 
                    <label for="DOB">Date Of Birth:</label>
                    <input type="date" name="DOB" id="DOB" min="1920-01-01" max="2025-10-31" required>
                </section>
                <br>
                
                <section id = "gender-section">
                    <legend>Gender:</legend>

                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                    <label><input type="radio" name="gender" value="other" required> Other</label>

                    <br><br>
                    <input type="text" id="other-gender" name="other-gender"
                        placeholder="Please specify" disabled>
                </section>
                <br>

                <section id = "ethnicity-section">
                    <label for="ethnicity">Ethnicity:</label>
                    <select id="ethnicity" name="ethnicity" required>
                        <option value="" disabled selected>Select Country</option>
                    </select>
                </section>
                <br>

                <section id = "residence-section">
                    <legend>Years in the UK:</legend>

                    <label><input type="radio" name="yearsUK" value="less1" required> &lt; 1 year</label>
                    <label><input type="radio" name="yearsUK" value="1to3" required> 1 - 3 years</label>
                    <label><input type="radio" name="yearsUK" value="3plus" required> 3+ years</label>
                </section>
                <br>

                <section id = "postcode-section"> 
                    <label for="postal-code">Enter postcode:</label>
                    <input type="text" id="postal-code" name="postal-code" placeholder="SW14 8TV" required>
                </section>
                <br>

                <section id = "favanimal-section"> 
                    <label for="fav-animal">What is your favourite animal:</label>
                    <select id="fav-animal" name="fav-animal" required>
                        <option value="" disabled selected>Select an Animal</option>
                    </select>
                </section>
                <br>

                <section id = "imgupl-section"> 
                    <label for="animal-img">Upload image of an animal:</label>
                    <input type="file" id="animal-img" name="animal-img" accept="image/*" required>
                </section>

                <section id = "img-section"> 
                    <label>Name the following animal:</label>
                    <br>
                    <img src="/Cat-Photo" alt="Football Team Logo" width="150">
                </section>

                <section id = "buttons-section"> 
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </section>
            </form>

        </section>
    </main>

    <footer>
        <p>@ JS Form Validation Copyright</p>
    </footer>

</body>
</html>
