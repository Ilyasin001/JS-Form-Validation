<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Sample HTML Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>JavaScript Form Validation</h1>
    </header>

    <main>
        <section>
            <h2>Information</h2>

            <form id="infoForm">

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"
                    placeholder="example@email.com"
                    pattern=".+\.com" required>
                <br><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="9" max="101" placeholder="18" required>
                <br><br>

                <label for="DOB">Date Of Birth:</label>
                <input type="date" name="DOB" id="DOB" min="1920-01-01" max="2025-10-31" required>
                <br><br>

                <fieldset>
                    <legend>Gender:</legend>

                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                    <label><input type="radio" name="gender" value="other" required> Other</label>

                    <br><br>
                    <input type="text" id="other-gender" name="other-gender"
                        placeholder="Please specify" disabled>
                </fieldset>
                <br>

                <label for="ethnicity">Ethnicity:</label>
                <select id="ethnicity" name="ethnicity" required>
                    <option value="" disabled selected>Select Country</option>
                </select>
                <br><br>

                <fieldset>
                    <legend>Years in the UK:</legend>

                    <label><input type="radio" name="yearsUK" value="less1" required> &lt; 1 year</label>
                    <label><input type="radio" name="yearsUK" value="1to3" required> 1 - 3 years</label>
                    <label><input type="radio" name="yearsUK" value="3plus" required> 3+ years</label>
                </fieldset>
                <br>

                <label for="postal-code">Enter postcode:</label>
                <input type="text" id="postal-code" name="postal-code" placeholder="SW14 8TV" required>
                <br><br>

                <label for="fb-team">Supporting Premier League Team:</label>
                <select id="fb-team" name="fb-team" required>
                    <option value="" disabled selected>Select A Team</option>
                </select>
                <br><br>

                <label for="fb-team-img">Upload image of supporting team:</label>
                <input type="file" id="fb-team-img" name="fb-team-img" accept="image/*" required>
                <br><br>

                <label>Name the following football team:</label>
                <br>
                <img src="/Wolverhampton-Logo.png" alt="Football Team Logo" width="150">
                <br><br>

                <label for="fb-team-desc">Reason for supporting team:</label>
                <input type="text" id="fb-team-desc" name="fb-team-desc"
                    placeholder="I support this team because...">
                <br><br>

                <button type="reset">Reset</button>
                <button type="submit">Submit</button>

            </form>

        </section>
    </main>

    <footer>
    </footer>

</body>
</html>
