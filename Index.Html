<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample HTML Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>JavaScript Form Validation</h1>
        </header>
        <main>
            <section>
                <h2>Information Section</h2>
                <form id="infoForm">

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                    <br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" pattern=".+com" required>
                    <br><br>
                    
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" min="12" max="102" placeholder="18" required>
                    <br><br>

                    <label for="DOB">Date Of Birth:</label>
                    <input type="date" name="DOB" id="DOB" min="1920-01-01" max="2025-10-31" required>
                    <br><br>

                    <input type="submit" value="Submit">
                    <br><br>

                </form>
            </section>
            <section>
                <h2>Features</h2>
                <ul>
                    <li>Clean and simple layout</li>
                    <li>Responsive design</li>
                    <li>Easy to customize</li>
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Sample Page. All rights reserved.</p>
        </footer>
    </body>
</html>
